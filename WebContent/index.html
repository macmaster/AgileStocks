<html lang="en-US">
	<head>
		<title>Ronny's Stock Service</title>
		<meta name="author" content="Ronald Macmaster">
		<meta name="description" content="My personal Macmaster Homepage">
		<meta name="keywords" content="Ronald, Macmaster, Ronny">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- <link rel="shortcut icon" type="image/jpg" href="./pics/mynimal.jpg" /> -->
	</head>
	<body>
		<h1>WELCOME VISITOR</h1>
		<p>You have reached the Stock Service of Ronald Macmaster</p>
		<img src="http://www.kizoa.com/img/e8nZC.gif">
		<form id="login" action="stock" method="post">
			<legend>Stock Ticker:<input type="text" id="stock" name="stock">
			<input type="hidden" id="save" name="save" value="false"></legend>
			<fieldset>
				<legend>Request Values:</legend>
					<legend>name:<input type="checkbox" name="querys" value="name">
					volume:<input type="checkbox" name="querys" value="vol">
					p/e ratio:<input type="checkbox" name="querys" value="pe"></legend>
					
					<legend>price:<input type="checkbox" name="querys" value="p">
					ask:<input type="checkbox" name="querys" value="ask">
					bid:<input type="checkbox" name="querys" value="bid"></legend>
					
					<legend>market cap:<input type="checkbox" name="querys" value="mc">
					eps:<input type="checkbox" name="querys" value="eps">
					ebitda:<input type="checkbox" name="querys" value="ebitda"><br></legend>
			</fieldset>
			<input type="submit" value="Submit" onclick="regularSubmit();">
			<input type="submit" value="Submit All" onclick="toggleAll();">
		</form> 
		<div id="page_footer">
			<script src="script.js"></script>
			<!--<img id="longhorn" onclick="helloWorld()" src="pics/longhorn.png">-->
			<p>Copyright © 2016 Ronald MacMaster</p>
		</div>
	</body>
	
</html>
